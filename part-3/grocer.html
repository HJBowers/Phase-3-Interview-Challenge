<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocer</title>

    <link rel="stylesheet" href="grocer.css">
    <script src="./grocer.js" type="text/javascript"></script>
  </head>
  <body class="flex flex-column">
    <header class="site-header flex flex-row-between">
      <h1>Grocer</h1>
      <button type="button" class="cart-button modal-open-button">
        Cart
        &nbsp;<span class="cart-item-count">(0)</span>
      </button>
    </header>

      <div class="modal">
        <div class="modal-window">
          <div class="flex flex-row-between">
            <button type="button" class="modal-close-button">X</button>
            <h2>Cart</h2>
          </div>
          <ul class="cart-items">
          </ul>
          <div id="modal-bottom" class="flex flex-row-between">
            <button type="button" id="clear-cart-button">Clear</button>
            <span>Total <span class="cart-total-price"></span></span>
          </div>
        </div>
      </div>

    <div class="flex flex-full">
      <div class="sidebar">
        <ul>
          <h4>Sections</h4>
          <a href="#produce"><li>Produce</li></a>
          <a href="#deli"><li>Deli</li></a>
          <a href="#frozen"><li>Frozen</li></a>
        </ul>
      </div>
      <div class="content">
        <h1>Groceries</h1>
        <ul class="item-section">
          <a name="produce"><h3>Produce</h3></a>
          <li class="item flex flex-row-between">
            <span class="item-name">Onions</span>
            <span class="item-price">$1.11</span>
            <button type="button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Tomatoes</span>
            <span class="item-price">$1.56</span>
            <button type="button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Carrots</span>
            <span class="item-price">$2.88</span>
            <button type="button">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <a name="deli"><h3>Deli</h3></a>
          <li class="item flex flex-row-between">
            <span class="item-name">Cold Cuts</span>
            <span class="item-price">$1.47</span>
            <button type="button">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <a name="frozen"><h3>Frozen</h3></a>
          <li class="item flex flex-row-between">
            <span class="item-name">Orange Juice</span>
            <span class="item-price">$2.52</span>
            <button type="button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Ice Cream</span>
            <span class="item-price">$14.08</span>
            <button type="button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Pizza</span>
            <span class="item-price">$16.61</span>
            <button type="button">Add to cart</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
